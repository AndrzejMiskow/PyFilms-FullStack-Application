    <div class="container d-flex flex-column justify-content-center align-items-center">
        <form>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="fname" class="form-control" id="fname" name="fname" placeholder="Enter first name">

            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="lname" class="form-control" id="lname" name="lname" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Enter age">
            </div>


            <div class="form-group">
                <label for="emailLabel">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="confemailLabel">Confirm email address</label>
                <input type="confemail" class="form-control" id="confemail" name="confemail"
                       aria-describedby="emailHelp" placeholder="Confirm email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

    </div>
    <p class="text-primary">Terms and conditions</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">

        <label class="form-check-label" for="exampleCheck1">Agree with terms and conditions</label>
    </div>
    <button type="submit" class="btn btn-primary">Next</button>
