<!-- Option to Select Tickets when buying them at the front counter
    Inputs: tAdult - Number of Adult Tickets
            tChild - Number of Children Tickets
            tSenior - Number of Senior Tickets
-->
<div class="container">
    <h2 class="title" style="text-align: center"> Select Number of Tickets </h2>
    <div class="container">
        <div class="row">
            <div class="col ticket-title">
                <div class="container">
                    <h4 align="center">Adult</h4>
                    <div class="row" align="center">
                        <div class="col">
                            <button type="button" class="btn btn-success">+</button>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="tAdult" name="tAdult" value="0">
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ticket-title">
                Child
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <button type="button" class="btn btn-success">+</button>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="tChild" name="tChild" value="0">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-danger">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col ticket-title">
                Senior
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <button type="button" class="btn btn-success">+</button>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" id="tSenior" name="tSenior" value="0">
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-danger">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <h2 class="title" align="center"> Select Seats </h2>

    <h2 class="title" align="center" > Payment </h2>
    <div class="container">
        <div class="row">
            <div class="col-lg" align="center">
                <button type="button" class="btn btn-primary btn-lg">Pay With Card</button>
            </div>
            <div class="col-lg" align="center">
                <button type="button" class="btn btn-primary btn-lg">Pay With Cash</button>
            </div>
        </div>
