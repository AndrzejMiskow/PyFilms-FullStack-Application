{% extends 'business-base.html' %}

{% block content %}


<div class="container">
    <h1 align="center"> Paying for {{ movie }} with Cash</h1>
    <div class="form-group">
        <!-- Hard coded CSS for testing -->
        <input class="form-control input-lg total-field" id="main-box" type="text" value="Total: Â£{{ price }}">
        <p></p>
        <input class="form-control input-lg message-box" id="enteredCash" type="text" placeholder="[Message Box]">

    </div>
    <p></p>
    <div class="container change">
        <div class="row" align="center">
            <div class="col-sm">
                <!-- Test styling will be turned into CSS-->
                <button type="button" class="btn btn-primary btn-lg cashButton nine">9</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton eight">8</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton seven">7</button>
            </div>
        </div>
        <p></p>
        <div class="row" align="center">
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton six">6</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton five">5</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton four">4</button>
            </div>
        </div>
        <p></p>
        <div class="row" align="center">
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton three">3</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton two">2</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-primary btn-lg cashButton one">1</button>
            </div>
        </div>

            <div class="col-sm" align="center">

            </div>

                <button type="button" class="btn btn-primary btn-lg cashButton delete"><-</button>
            </div>

        </div>
        <p></p>

        <!-- Test styling will be turned into CSS-->
        <form action="/business/process/CASH/{{ pk }}">
            <button type="submit" class="btn btn-success btn-lg btn-block big-btn">Confirm Payment</button>
        </form>
    </div>
</div>

{% load static %}
<script src="{% static 'business/js/simulation-checkout.js' %}"></script>

{% endblock %}
