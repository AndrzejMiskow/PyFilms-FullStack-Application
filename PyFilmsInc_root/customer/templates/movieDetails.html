{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'customer/css/style.css' %}">

{% block title %}
Movie: {{ movie.title }}
{% endblock %}

{% block content %}

<!--Movie Details-->
<div class="container">
    <div class="row">
        <!-- title -->
        <div class="col-12">
            <h1 class="details-title">{{ movie.title }}</h1>
        </div>

        <div class="row">
            <!-- Movie Detials section-->
            <div class="col-6">
                <div class="row">
                <div class="details-image col-6">
                    <img src = "/{{movie.poster_img}}" class="img-fluid .max-width: 50%" alt="Responsive image">
                </div>

                    <div class="details-description col-6">
                        <h4>Description</h4>
                        {{ movie.description }}
                    </div>
                </div>

                <div class="details-content">
                    <table class="table">
                         <thead>
                            <tr>
                              <th scope="col">Director:</th>
                              <th scope="col">{{ movie.director}}</th>
                            </tr>
                          </thead>
                          <thead>
                            <tr>
                              <th>Cast Members:</th>
                              <th>{{ movie.cast_members}}</th>
                            </tr>
                          </thead>
                    </table>
                </div>
            </div>
            <!-- select Movie Details Section-->
            <div class="col-6">
                <form action="/customer/tickets/" method="post">{% csrf_token %}
                    <label for="screening">Please Select a Screening</label>
                    <select class="form-control" id="screening" name="screening">
                        {% for screening in screenings %}
                        <option value="{{screening.pk}}">{{ screening.screening_start | date:'Y/m/d H:i'}}</option>
                        {% endfor %}
                    </select>   
                    <input class="btn btn-primary" type="submit" value="View screening">
                </form>
            </div>
        </div>  
    </div>
</div>

{% endblock %}
