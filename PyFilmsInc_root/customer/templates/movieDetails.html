<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>PyFilms</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


<!-- Navigation bar at the top of the page -->
<nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="home.html">PyFilm</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home Page <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Join</a>
                </li>
            </ul>
            <ul class = "nav navbar-right">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!--Movie Details-->
<div class="container">
    <div class="row">
        <!-- title -->
        <div class="col-12">
            <h1 class="details-title">{{ movie.tilte }}</h1>
        </div>

        <div class="row">
            <!-- Movie Detials section-->
            <div class="col-6">
                <div class="details-content">
                    <div class="details-tags">
                        <ul class="tag-list">
                            <li><span>Genere:</span> <a href="#">Action</a><a href="#">Triler</a></li>
                            <li><span>Director: {{ movie.director}}</span>
                        </ul>
                    </div>
                </div>
                <div class="details-image">
                    <img src="../../static/pictures/test.jpg" alt="">
                </div>
                <div class="details-description">
                    {{ movie.description }}
                </div>

            </div>
            <!-- select Movie Details Section-->
            <div class="col-6">
                <div class="form-group">
                    <label>Dates</label>
                    <select class="form-control">
                        <option>22/11/2021</option>
                        <option>23/11/2021</option>
                        <option>24/11/2021</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Times</label>
                    <select class="form-control">
                        <option>12:05</option>
                        <option>12:15</option>
                        <option>22:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cinema Screen</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
