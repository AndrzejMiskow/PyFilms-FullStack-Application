{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    {%  if messages %}
        {% for message in messages %}
            <h3 class="message">{{ message }}</h3>
        {% endfor %}
    {% endif %}


  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
